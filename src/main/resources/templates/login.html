<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>


<div class="container">
  <div class="myCard">
    <div class="row">
      <div class="col-md-6">
        <div class="myLeftCtn">

          <form th:action="@{/}" method="post" class="myForm text-center">
            <header>Please Login</header>

            <div th:if="${param.error}"> Invalid Username or password</div>

            <div class="form-group">
              <i class="fas fa-user"></i>
              <input  name="username" class="myInput" type="text" placeholder="Username" id="username" required>
              <div class="invalid-feedback">Please fill out this field
              </div>
            </div>


            <div class="form-group">
              <i class="fas fa-lock"></i>
              <input name="password" class="myInput" type="password" placeholder="Password" id="password" required>
            </div>

            <div class="form-group">
              <label>
                <input id="check_1" type="checkbox" name="check_1" required><small>
                Remember me
              </small>
                <div class="invalid-feedback">You must check the box</div>
              </label>
            </div>

            <input type="submit" class="butt" value="Login">

          </form>
        </div>
      </div>


      <div class="col-md-6">
        <div class="myRightCtn">
          <div class="box">
            <header>Atithih</header>
            <p>To get more feature of pms please login first</p>


          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
